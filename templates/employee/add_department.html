<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
{% include 'employee/index.html' %}
{% if user.is_authenticated %}
<h1 class="text-center my-3">Add New Department</h1>

<div class="container">
    <a href="/employee/department_list" class="btn btn-primary btn-sm">Department list</a>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light text-black">
                <div class="card-body">
                    <form action="/employee/add_department/" method="POST">
                        {% csrf_token %}

                        <!--Department Name-->
                        <div class="mb-3">
                            <label for="department">Department</label>
                            <input
                                    id="department"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter department"
                                    name="department"
                            />
                        </div>

                        <!--Add Departments Button-->
                        <div class="container text-center">
                            <button class="btn" style="background-color: #39B5E0;">
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
{% include 'employee/index.html' %}
{% if user.is_authenticated %}
<h1 class="text-center my-3">Add New Employee</h1>

<div class="container">
    <a href="/employee/employee_list" class="btn btn-primary btn-sm">Employee list</a>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light text-black">
                <div class="card-body">
                    <form action="/employee/add_employee/" method="POST">
                        {% csrf_token %}

                        <!--Employee Name-->
                        <div class="mb-3">
                            <label for="name">Employee Full Name</label>
                            <input
                                    id="name"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Employee Full Name"
                                    name="name"
                            />
                        </div>

                        <!--dob-->
                        <div class="mb-3">
                            <label for="date_of_birth">Date of Birth</label>
                            <input id="date_of_birth" name="date_of_birth" type="date" class="form-control">
                        </div>

                        <!--Departments-->
                        <div class="mb-3 ">
                            <label for="department">Departments</label>
                            <select name="department" id="department" class="form-control">
                                {% for data in department %}
                                <option value="{{data.department}}">{{data.department}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!--Add Employee Button-->
                        <div class="container text-center">
                            <button class="btn" float=right" style="background-color: #39B5E0;">
                                Add Employee
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
